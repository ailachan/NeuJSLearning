<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			// 变量的定义，使用var关键字，弱类型检查
			var a=100
			var b = 1.2
			var c = true
			var d = "hello"
			console.log(a)
			console.log(b)
			console.log(c)
			console.log(d)
			
			/**
			 * 五种基础数据类型：
			 * 	undefined 未定义
			 *  null （对象为空）
			 *  number 数值
			 * 		NaN(它的类型是数值类型，代表的意思是"非数" not a number)
			 *  boolean 布尔
			 *  string 字符串 
			 * 
			 * Object - 对象
			 */
			function hello(){
				
			}
			console.log(typeof a)
			console.log(typeof b)
			console.log(typeof c)
			console.log(typeof d)
			console.log(typeof hello)
			console.log(typeof Math)
			
			/**
			 * 类型转换
			 * 
			 */
			//数值转字符串
			console.log(typeof a.toString())
			console.log(typeof b.toString())
			
			//字符串转数值
			a = "25"
			b = "1.3"
			console.log(typeof parseInt(a))
			console.log(typeof parseFloat(b))
			
			
			
			
			
			
			
		</script>
	</body>
</html>
