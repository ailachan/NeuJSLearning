<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			//创建方式
			/**
			 * 匹配模式：
			 * 	i	忽略大小写
				g	全局匹配
				m	多行匹配
			 * 
			 */
			var  box = new RegExp('box');	       //第一个参数字符串
			var  box = new RegExp('box', 'ig');  //第二个参数可选模式修饰符
			var  box = /box/;		      //直接用两个反斜杠
			var  box = /box/ig;		    //在第二个斜杠后面加上模式修饰符
			
			var pwd = /^[a-zA-Z0-9]{6,10}$/ //用于匹配密码格式的正则
			var s1 = "123456789"
			var s2 = "aaabb123AB"
			var s3 = "@#￥%123abc"
			
			console.log(pwd.test(s1))
			console.log(pwd.test(s2))
			console.log(pwd.test(s3))
			
			var  str = 'This is a Box!'
			console.log(box.exec(str)) //正则搜索，返回搜索结果Array [ "Box" ]
			
			
		</script>
		
		
	</body>
</html>
